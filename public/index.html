<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link   rel  = "stylesheet" href = "style.css">
    <link   rel  = "stylesheet" href = "ImportantWebSites/css/style.css">
    <link   rel  = "stylesheet" href = "ImportantWebSites/bootstrap/css/all.min.css">
    <link   rel  = "stylesheet" href = "ImportantWebSites/bootstrap/css/bootstrap.min.css">
    <link   href = 'https://fonts.PopAiapis.com/css?family=Jockey One' rel = 'stylesheet'>
    <script src  = "ImportantWebSites/bootstrap/js/all.min.js"></script>
    <script src  = "ImportantWebSites/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <style>

      #chatIcon{
        display: inline-block;
        width: 50px;
        height: 50px;
        position: relative;
        top: 100px;
        left: 10px;
        cursor: pointer;
      }

    </style>

  </head>
  <body id="body" class="bg-dark">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- <span  id="chatIcon">
      <i class="fa-regular fa-comments"></i>
    </span> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <div id="app"></div> -->
    <div class="libraryBar" >
      <div class="libraryButtons">
        <div class="libraryButton">
          <i class="fa-brands fa-google-drive"></i>
        </div>
        <div @click="switchLibrary" class="libraryButton">
          <i class="fa-solid fa-hard-drive" ></i>
        </div>
      </div>
      <div id="library" v-show="this.librarySwitch"></div>
      <!--  -->
    </div>

    <div class="channelsBar">
        <div class="channels" id="ch1" @click="switchChat">
            <h1>CS</h1>
        </div>
        <!-- <div class="channels" id="ch2" @click="switchChat">
        </div>
        <div class="channels" id="ch3" @click="switchChat">
        </div> -->
        
        
    </div>
    <div class="optionsButton" @click="switchOptions"><i class="fa-solid fa-bars"></i></div>

    <div class="options" v-show="this.optionsSwitch">
        <div class="profile"><img src="test.jpg"> </div>
        <div class="settings"><i class="fa-solid fa-gear"></i></div>
        <div class="theme" @click="changeTheme"><i class="fa-solid fa-sun" id="themeButton"></i></div>
    </div>

    <div class="chatBar" id="chat" v-show="this.chatSwitch">
        
    </div>


    <div class="featuresButton" @click="switchFeatures"></div>
    <div class="features" id="f1" v-show="this.featuresSwitch"><i class="fa-regular fa-clock"></i></div>
    <div class="features" id="f2" v-show="this.featuresSwitch"><i class="fa-solid fa-list"></i></div>
    <div class="features" id="f3" v-show="this.featuresSwitch" @click="switchNotes"><i class="fa-solid fa-note-sticky"></i></div>
    
    <div class="notes" v-show="notsSwitch">
        <div class="cnt">
            <input id="noteText" type="text" placeholder="Enter your note ... ">
            <button @keyup.enter="addNote" @click="addNote" >add</button>
            <div id="trash" @click="clearNotes"> <i class="fa-solid fa-trash" ></i></div>
        </div>
        <h4>{{notes}}</h4>
    </div>
    
    <script src="userPageJavaScript.js"></script>
    <div class="importantSites">
      <important-sites></important-sites>
    </div>
    <script src = "ImportantWebSites/js/vue.js"></script>
    <script src = "ImportantWebSites/js/important-sites-component.js"></script>

  <script>
      var vm = new Vue({

          el: '.importantSites',

          data: {

          },

      })
    </script>

    
  </body>
</html>
